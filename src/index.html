<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ონლაინ მაღაზია</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</head>

<body>
	<div class="container" id="container">
		<h1 class="mt-3 mb-5 text-center bg-info">ონლაინ მაღაზია</h1>
		<div id="products" class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">დასახელება</th>
						<th scope="col">ფასი</th>
						<th scope="col">მოქმედება</th>
					</tr>
				</thead>
				<tbody id="productstlist">
				</tbody>
			</table>
		</div>
		<h3 class="mt-5 mb-3">კალათა</h3>
		<div id="cart">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">დასახელება</th>
						<th scope="col">ფასი</th>
						<th scope="col">რაოდენობა</th>
						<th scope="col">ჯამი</th>
						<th scope="col">მოქმედება</th>
					</tr>
				</thead>
				<tbody id="cartlist">
				</tbody>
			</table>
		</div>
		<h3 class="mt-5 mb-3">დაანგარიშებული თანხა</h3>
		<div id="totalPrice">

		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
